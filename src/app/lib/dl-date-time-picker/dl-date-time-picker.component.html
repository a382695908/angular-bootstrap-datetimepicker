<div class="text-center {{_model.view}}-view ">
  <div class="row align-items-center no-gutters">
    <button class="col left-button"
         tabindex="0"
         [ngClass]="_model.leftButton.classes"
         (click)="_onLeftClick()">
      <span [ngClass]="_model.leftButton.iconClasses"></span>
      <span class="sr-only">Previous decade</span>
    </button>
    <div class="col view-label">{{_model.viewLabel}}</div>
    <button class="col right-button"
         tabindex="0"
         (click)="_onRightClick()"
         [ngClass]="_model.rightButton.classes">
      <span [ngClass]="_model.rightButton.iconClasses"></span>
      <span class="sr-only">Next decade</span>
    </button>
  </div>
  <div *ngFor="let row of _model.rows" class="row align-items-center no-gutters">
    <div *ngFor="let cell of row.cells"
         role="gridcell"
         class="col date-button {{_model.view}} {{cell.value}}"
         [class.active]="_isActiveCell(cell.value)"
         [ngClass]="cell.classes"
         [attr.aria-label]="cell.ariaLabel"
         [attr.tabindex]="_isActiveCell(cell.value) ? 0 : -1"
         (click)="_onDateClick(cell.value)"
    >{{cell.display}}</div>
  </div>
</div>
